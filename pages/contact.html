<body>
    <header class="header">
        <h1 class="header-title"><a href="../index.html">movieGate</a></h1>
        <nav class="header-nav">
            <ul>
                <li><a href="../index.html#last-week">LAST WEEK</a></li>

                <li><a href="./contact.html">CONTACT US</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="cont-h2">FILL THE FORM TO CONTACT US</h2>
        <form class="sect-cont">
            <div><label for="user-name">FULL NAME:</label></div>
            <div><input type="text" id="user_name" name="user-name"></div>
            <div><label for="user-email">EMAIL:</label></div>
            <div><input type="email" id="user_email" name="user-email"></div>
            <div><label for="user-phone">PHONE:</label></div>
            <div><input type="number" id="user_phone" name="user-phone"></div>
            <div>
                <label for="contact">Follow your input via:</label>
            </div>
            <div class="cont-select">                
                <label for="select-phone">Phone:</label>
                <input type="checkbox" id="contacto_telefono" name="metodo-contacto" value="metodo-telefono">
                <label for="contacto-email">Email:</label>
                <input type="checkbox" id="contacto_email" name="metodo-contacto" value="metodo-email"></div>
            <div>
                <label for="rate">Rate our Website:</label>
                <select name="user-rate" id="user_rate">
                    <option value="rate1">Excelent</option>
                    <option value="rate2">Good</option>
                    <option value="rate3">Basic</option>
                    <option value="rate4">Low</option>
                    <option value="rate5">Bad</option>
                </select>
            </div>
            <div class="mesg-label">
                <label for="user-mesg">Reason for contact:</label>
            </div>
            <div class="cont-text">
                <textarea name="user-mesg" id="user_mesg" cols="25" rows="2"></textarea>
            </div>
            <div class="cont-btn">
                <input type="submit" value="CONTACT US">
            </div>
        </form>

    </main>


    <footer>
        <div class="foot-icon">
            <ul>
                <li class="bi-instagram"></li>
                <li class="bi-facebook"></li>
                <li class="bi-twitter"></li>

        </div>
        <div class="foot-tag">

            <p>"Lorem ipsum dolor sit amet."</p>
        </div>
    </footer>
