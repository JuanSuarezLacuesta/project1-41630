    <main class="main-color wrapper">
        <h1 class="contact-title">FILL THE FORM TO CONTACT US!</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Mike Ehrmantraut">
                    </div>
                    <div class="mb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="mb-4">
                        <label for="exampleFormControlInput2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                            placeholder="walterwhite@gmail.com">
                    </div>

                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="+111-111-111">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputText1" class="form-label">Location</label>
                        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                        <div id="textHelp" class="form-text">Your input in this case is only for stadistics, thanks!
                        </div>
                    </div>
                    <button type="submit" class="btn contact-btn">Submit</button>
                </div>
            </div>
        </div>
